<html>
<body>
    <p>Folders</p>
    <ul>
    {% for folder in folders %}
        <li>
            <p><a href="{{ folder_path + folder["_id"]|string }}">{{ folder["name"] }}</a></p>
        </li>
    {% endfor %}
    </ul>

    <p>Files</p>
    <ul>
    {% for file in files %}
        <li>
            <p><a href="{{ file_path + current_folder_id + '/' + file["_id"]|string }}">{{ file["name"] }}</a></p>
        </li>
    {% endfor %}
    </ul>

  <form
    action="{{ '/file/' + current_folder_id }}"
    enctype="multipart/form-data"
    method="POST">

    <input type="file" name="uploaded_file"/>
    <button class="addFileButton" type="submit">Add file to folder</button>
  </form>

  <form
    action="{{ '/folder/' + current_folder_id }}"
    method="POST">

    <input
          type="text"
          placeholder="Folder name..."
          name = "folder_name"
          required>
    <button class="addFileButton" type="submit">Add folder</button>
  </form>

</body>


<style>
body {font-family: Arial, Helvetica, sans-serif;}
.addFileButton {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 8px;
  border: none;
  cursor: pointer;
  width: 100%;
  font-size: 1em;
  max-width: 10em
}
button:hover {
  opacity: 0.8;
}
form {
  background-color: whitesmoke;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  max-width: 25em
}
.container {
  padding: 16px;
}
</style>
</html>
